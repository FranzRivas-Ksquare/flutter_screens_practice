name: screens_practice
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/app_screen_background.jpg
    - assets/images/google.png
    - assets/images/products/switch.jpg
    - assets/images/social_media/facebook.png
    - assets/images/social_media/insta.png
    - assets/images/social_media/twitter.png
    - assets/images/social_media/youtube.png
    - assets/images/social_media/telegram.png
    - assets/images/social_media/star.png


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf



